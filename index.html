<!DOCTYPE html>
<html>
  <head>
    <title>Crypto Compare</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Crypto Compare</h1>
    <div>
      <label for="crypto">Cryptomoneda:</label>
      <select id="crypto">
        <option disabled selected>Seleccione una moneda</option>  
        <option value="BTC">BTC</option>
        <option value="ETH">ETH</option>
        <option value="XRP">XRP</option>
        <option value="LTC">LTC</option>.
        <option value="BNB">BNB</option>
      </select>
    </div>
    <div>
      <label for="currency">Devise:</label>
      <select id="currency">
        <option disabled selected>Seleccione una devisa</option> 
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
        <option value="CAD">CAD</option>
        <option value="TND">TND</option>
      </select>
    </div>
    <div>
      <button id="fetch-data" disabled>Obtener Cotizacion</button>
    </div>

    
      
    
    <div id="result">
      <h2>Crypto-moneda</h2>
      <p id="crypto-name"></p>
      <h2>Moneda</h2>
      <p id="currency-name"></p>  
      <h2>Precio</h2>
      <p id="price"></p>
      <h2>Volumen 24 horas</h2>
      <p id="volume"></p>
      <h2>Ultima actualizacion</h2>
      <p id="last-update"></p>
      <h2>Imagen</h2>
      <img id="image-url">
    </div>
    <div class="creator-section">
      <h2>Creado por Mohamed Trabelsi</h2>
    </div>
    <div class="info-section">
      <h2>Información proporcionada por <a href="https://www.cryptocompare.com/">Crypto Compare</a>© 2023</h2>
    </div>    
    <div class="info-section">
      <p>Matéria: Redes y Sistemas Web</p>
      <h2><a href="mailto:Mohamed.trabelsi@alumno.ucjc.edu">Contactanos</a><h2>
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
